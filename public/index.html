<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <style>
        table {
            width: 100%;
            font: 17px Calibri;
        }

        table,
        th,
        td {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="showData"></div>

    <form action="http://localhost:4200/api/user" method="post" id="my_form">
        <label>Forename</label>
        <input type="text" name="firstName" />
        <label>Surname</label>
        <input type="text" name="lastName" />
        <label>Username</label>
        <input type="text" name="username" />
        <label>E-mail</label>
        <input type="email" name="email" />
        <input type="submit" name="submit" value="Onboard user" />
        <div id="server-results">
            <!-- For server results -->
        </div>
    </form>
</body>

<script>
    function confirmChoice() {
        confirm("Are you sure you want to offboard this user?");
    }
    $(document).ready(function () {
        $.getJSON("http://localhost:4200/api/users", function (data) {

            var arrItems = [];      // THE ARRAY TO STORE JSON ITEMS.
            $.each(data, function (index, value) {
                arrItems.push(value);       // PUSH THE VALUES INSIDE THE ARRAY.
            });

            // EXTRACT VALUE FOR TABLE HEADER.
            var col = [];
            for (var i = 0; i < arrItems.length; i++) {
                for (var key in arrItems[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            // CREATE DYNAMIC TABLE.
            var table = document.createElement("table");

            // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

            var tr = table.insertRow(-1);                   // TABLE ROW.

            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");      // TABLE HEADER.
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            // ADD JSON DATA TO THE TABLE AS ROWS.
            for (var i = 0; i < arrItems.length; i++) {

                tr = table.insertRow(-1);
                var idToDelete = 0;
                for (var j = 0; j < col.length; j++) {
                    if (j == 0) {
                        idToDelete = arrItems[i][col[j]];
                        console.log(idToDelete);
                    }

                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = arrItems[i][col[j]];
                }
                var delButton = tr.insertCell(-1);
                delButton.innerHTML = '<form action="http://localhost:4200/api/user/delete?id=' + idToDelete + '"method="post"><button type="submit" onclick="confirmChoice()">Off-board</button></form>'
            }

            // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        });
    });

    $("#my_form").submit(function (event) {
        event.preventDefault(); //prevent default action 
        var post_url = $(this).attr("action"); //get form action url
        var request_method = $(this).attr("method"); //get form GET/POST method
        var form_data = $(this).serialize(); //Encode form elements for submission

        $.ajax({
            url: post_url,
            type: request_method,
            data: form_data
        }).done(function (response) { //
            $("#server-results").html(response);
        });
    });

</script>
